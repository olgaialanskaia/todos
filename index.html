<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todos</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="todoapp">
      <header>
        <h1>todos</h1>
      </header>
        <form class="new-todo">
            <input id="todo-input" type="text" placeholder="What needs to be done?" required>
            <button>Add</button>
        </form>
      <div class="todos-display">
        <ul>

        </ul>
      </div>

    </section>

    <footer>
      <p> This is a todo app built using JavaScript, CSS, and HTML. <br>IndexedDB is used to store data in user's browser.
      </p>
      <p><a href="https://github.com/olgaialanskaia/todos">TodosApp</a> on Github. Styles based on <a href="http://todomvc.com/">TodoMVC</a>.</p>
    </footer>
  </body>
</html>
