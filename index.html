<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todos</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="todoapp">
      <header>
        <h1>todos</h1>
      </header>
      <div class="todo-box">
        <form class="new-todo">
            <input id="todo-input" type="text" placeholder="What needs to be done?" maxlength="40" required>
            <button>Add</button>
        </form>
      <div class="todos-display">
        <ul class="list">

        </ul>
      </div>
    </div>

    </section>

    <footer>
      <p> This is a todo app built using JavaScript, CSS, and HTML. IndexedDB is used to store data in user's browser.
      <a href="https://github.com/olgaialanskaia/todos">TodosApp</a> on Github. Styles based on <a href="http://todomvc.com/">TodoMVC</a>.</p>
    </footer>
  </body>
</html>
