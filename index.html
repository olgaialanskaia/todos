<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todos</title>
    <link href="reset.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class='td-container'>
      <header>
        <div class='td-title'>todos</div>
      </header>
        <form>
            <input id='td-input' type='text' placeholder='What needs to be done?' maxlength='40' required>
            <button class='td-btn td-btn--adding'>Add</button>
        </form>
        <ul class='td-list'>
        </ul>
    </section>
    <footer>
      <p> This is a todo app built using JavaScript, CSS, and HTML. IndexedDB is used to store data in user's browser.
      <a href='https://github.com/olgaialanskaia/todos'>TodosApp</a> on Github. Styles based on <a href='http://todomvc.com'>TodoMVC</a>.</p>
    </footer>
  </body>
</html>
